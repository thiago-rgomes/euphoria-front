<button
  [style.color]="fontColor"
  [style.font-size]="fontSize"
  [style.font-weight]="fontWeight"
  [style.background-color]="bgColor"
  [style.width]="width"
  [style.height]="height"
  [style.border]="border"
  [style.border-color]="borderColor"
  [style.border-radius]="borderRadius"
  [style.cursor]="cursor"
  [style.opacity]="1"
>
  {{ text }}
</button>
